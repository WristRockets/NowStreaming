	<script src="options.js"></script>

<body>
<h1 title="Options">NowStreaming options:</h1>
<div id="optionsDiv">
	<input type="checkbox" id="notifications" class="checkbox"> Get Notifications
	<br><br>
	The 'Sync with Twitch' button will either:
	<ul>
		<li><input type="radio" name="syncoption" id="checkadd"> <b><u>Add</u></b> your Twitch list of streamers to NowStreaming.</li>
		<li><input type="radio" name="syncoption" id="checkreplace"> <b><u>Replace</u></b> your NowStreaming list with your Twitch list.</li>
	</ul>
</div>
</body>
